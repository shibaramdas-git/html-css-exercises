<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinity loader</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .infinity-loader {
        position: relative;
        height: 40px;
        width: 80px;
        border: 1px solid #000;
      }
      .infinity-loader div {
        position: absolute;
        height: 20px;
        width: 20px;
        border-radius: 50%;
        background-color: black;
        animation: 1.5s infinity infinite ease-in-out;
      }
      .infinity-loader div:nth-child(2) {
        animation-delay: 0.2s;
      }
      @keyframes infinity {
        0% {
          transform: translate(40px, 0);
        }
        25% {
          transform: translate(70px, 15px);
        }
        50% {
          transform: translate(40px, 30px);
        }
        75% {
          transform: translate(10px, 15px);
        }
        100% {
          transform: translate(40px, 0);
        }
      }
    </style>
  </head>
  <body>
    <div class="infinity-loader">
      <div></div>
      <div></div>
    </div>
  </body>
</html>
